<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Portal Inmobiliario</title>
    <link rel="stylesheet" href="../../globals.css" />
    <link rel="stylesheet" href="register-page-component.css" />

    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </head>
  <body>
    <main class="layout">
      <section>
        <form class="register">
          <div class="logo">
            <span class="logo-iber">IBER</span
            ><span class="logo-piso">PISO</span>
          </div>

          <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" placeholder="tu.nombre.usuario" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="tu@email.com" required />
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" placeholder="••••••••" required />
          </div>

          <button type="submit">Registrarse</button>
        </form>
      </section>
    </main>
  </body>
</html>
