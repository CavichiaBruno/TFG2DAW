<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Portal Inmobiliario</title>
    <link rel="stylesheet" href="../../globals.css" />
    <link rel="stylesheet" href="login-page-component.css" />

    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js"
      type="module"
    ></script>
  </head>
  <body>
    <main class="layout">
      <section class="left">
        <dotlottie-wc
          src="https://lottie.host/1c4c91de-b109-4f56-a0dc-54d2436cc887/0vnavJi8Pr.lottie"
          autoplay
          loop
        ></dotlottie-wc>
      </section>

      <section class="right">
        <form class="login">
          <div class="logo">
            <span class="logo-iber">IBER</span
            ><span class="logo-piso">PISO</span>
          </div>

          <div class="login-header">
            <h1>Bienvenido</h1>
            <p class="login-subtitle">Accede a tu portal inmobiliario</p>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="tu@email.com" required />
          </div>

          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" placeholder="••••••••" required />
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar sesión</button>

          <p class="signup-link">
            ¿No tienes cuenta? <a href="#">Regístrate</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
